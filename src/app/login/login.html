
<div class="container-fluid" id="mylogin" >
    
    <div class="row ">
        <h1 class="d-flex justify-content-center pb-2">MovieTime</h1>
        <h3 class="d-flex justify-content-center pb-4">"Find the movie you love, choose your seat, and enjoy the show."</h3>
        <div class="col-md-6 ">
            <img src="movie.png" alt="" width="500px" class="">
        </div>
        <div class="col-md-6">
            <form action="" ngNativeValidate #loginform="ngForm" (ngSubmit)="checklogin(loginform)" style="width: 380px; height: 300px;" id="myform" class="p-5">
              <div class="form-group">
                <label for="" class="form-label">UserName</label>
                <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required="" placeholder="Enter your username">
              </div>
                <div class="form-group">
                <label for="" class="form-label pt-2">Password</label>
                <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required="" placeholder="Enter your password">
              </div>
                <div class="form-group p-4">
                    <button class="btn btn-success ms-4" type="submit">Submit</button>
                    <button class="btn btn-danger ms-3" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
