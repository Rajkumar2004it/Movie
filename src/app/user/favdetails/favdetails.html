
<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="d-flex justify-content-center mb-5 ">"Great moments are just a booking away!"</h1>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4">
            <img [src]="obj.movieimage" alt="" width="340px" height="400">
            <h1 class="mt-2">{{obj.moviename}}</h1>
        </div>
        <div class="col-md-8">
            <br>
            <h1>{{obj.moviename}}</h1>
            <p>{{obj.movietype}}</p>
            <br>

            <p><strong>About The Movie : </strong>{{obj.moviedata}}</p>
            <p> <strong>Cast : </strong>{{obj.moviecast}}</p>
            <p><strong>Crew : </strong>{{obj.moviecrew}}</p>

            <button class="btn btn-success me-5 mt-3" (click)="selectmovie(obj)" data-bs-target="#mymodal"
                data-bs-toggle="modal">Book Now</button>
              <button class="btn btn-danger mt-3" (click)="deletenow(obj.movieid)">Remove</button>
        </div>
    </div>
</div>

<div class="" *ngIf="movie">
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body ">
                    <h2  class="d-flex justify-content-center">{{movie.moviename}}</h2>
                    <h4 class="d-flex justify-content-center">Price : {{movie.movieprice}}</h4>
                    <div class="form-group p-4">
                        <label for="" class="form-label">No of Tickets :</label>
                        <input type="text" class="form-control" [(ngModel)]="tickets" required="" name="tickets">
                    </div>

                    <div class="form-group ps-4 pe-4 pb-4">
                        <label for="" class="form-label">Phone No :</label>
                        <input type="text" class="form-control" [(ngModel)]="phone" required="" name="phone">
                    </div>
                    <h4 class="ms-4">Total Price: {{ tickets *movie.movieprice || 0 }}</h4>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="booknow()" data-bs-dismiss="modal">Submit</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>



</div>
